<!--
    Tiga cara menggunakan css:
    1. Inline yg langsung ketik di h1 file html
    2. Embedded yang pake style di bagian head file html
    3. Eksternal/link file css
    Kalo 33nya ekpake di satu file yang sama dan komponen sama:
    Main : Eksternal/link (jadi klo engga ada perintah apa2 di file html beralih ke css)
    Tambahan 1 : Embedded
    Tambahan 2 : Inline
    Alur yang kepake : Main < Embedded < Inline
-->
